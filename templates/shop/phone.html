{% extends "base.html" %}
{% load static %}

{% block content %}

<main role="main">

  <div class="container mt-3">
    <!-- Example row of columns -->
    <div class="row">
      <div class="col-md-12">
        <h2>{{ item.name }}</h2><br>
          <a><img src="{{ MEDIA_URL }}{{ item.img.url }}" width="180" class="preview"></a>
        <p>{{ item.body }}</p>
        <ul>
          {% for review in reviews %}
            <li><p>{{review.name}}: {{review.text}}</p></li>
          {% endfor %}
        </ul>

        <form method="post" action="./cart/">
          <input type="hidden" name="csrfmiddlewaretoken"
                 value="N4vcBqzjoYkU7OTDuAT8hq8srpvYX44nJsswuP7e3EYg0Hq8DgxuR0eiXWbSr5RZ">
          <input type="hidden" name="merchandise_id" value="1">
          <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
        </form>
      </div>
    </div>
    <hr>

    <div class="row">
      <div class="col-lg-6 col-md-8 col-sm-12">
        <h4>Оставте отзыв:</h4>
        <form action="" method="POST">
          {% csrf_token %}
          {{ form }}
          <br>
          <input type="submit" value="Отправить отзыв"/>
        </form>

      </div>
    </div>

  </div> <!-- /container -->


</main>

{% endblock %}
