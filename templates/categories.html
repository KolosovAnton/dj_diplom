{% extends "base.html" %}
{% load static %}

{% block content %}

<main role="main">

  <div class="container">
    <!-- Example row of columns -->

    <h1>{{ item.title }}</h1>
    {% for product in products %}

    <div class="row">

      <div class="col-md-4">
        <h2>{{ product.name }}</h2>
          <br><a href="{% url 'short_name' product.short_name %}">
                <img src="{{ MEDIA_URL }}{{ product.img.url }}" width="180"></a>
              <form>
                <input type="submit" class="btn btn-secondary" value="Добавить в корзину »">
              </form>
      </div>
      {% endfor %}
      {% if prev_page_url %}<a class="button button-primary" href="{{ prev_page_url }}">⟵</a>{% endif %}
      <a class="button disabled" href="">{{ current_page }}</a>
      {% if next_page_url %}<a class="button button-primary" href="{{ next_page_url }}">⟶</a>{% endif %}

    </div> <!-- /container -->

  </div>
</main>

{% endblock %}
