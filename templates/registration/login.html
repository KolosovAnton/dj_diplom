{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="header"></div>
        <h2>Авторизация</h2>

            <form method="post" action="">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label_tag }}<br>
                    {{ field }}<br>
                    {{ field.errors }}<br>
                {% endfor %}
            <input type="hidden" name="next" value="{{ next }}" />
            <input type="submit" value="Войти">
            </form>
        <input type="button" onclick="location.href='{% url 'signup' %}';" value="Зарегистрировать нового пользователя"/>
    </div>

{% endblock %}
