{% extends "base.html" %}
{% load static %}

{% block content %}

    <div class="container">
        <div class="header"></div>
        <h2>Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {{ field.label_tag }}<br>
                    {{ field }}<br>
                    {{ field.errors }}<br>
                {% endfor %}
            <input type="submit" value="Отправить">
        </form>
    </div>

{% endblock %}
